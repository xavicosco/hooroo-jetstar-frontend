<!DOCTYPE html>
<html>
	<head>
		<meta charset="iso-8859-1" /> 
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Hooroo - Jetstar</title>
		<link href="https://hooroo.com/images/icons/favicon-8df8a4fafd4dd91c1a98d043aacee264.ico" rel="shortcut icon" type="image/vnd.microsoft.icon">
		<!-- jQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<!-- Bootstrap, latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<!-- Bootstrap, latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<!-- json-ajax.js file to retrieve data from json -->
		<script src="./js/json-ajax.js"></script>
		<!-- dropdown-filter.js logic dropdown -->
		<script src="./js/dropdown-filter.js"></script>
	
		<link rel="stylesheet" type="text/css" href="./build/styles.min.css">		
	</head>
	<body>
		<div class="container-fluid">
			<header>
				<div class="col-md-6 col-sm-6 col-xs-12 nopadding">
					<img class="pull-left xs-nofloat" src="./images/logo-qantas.jpg" alt="qantas"/>
					<div class="header-hotels xs-nofloat pull-left clear">
						<!-- header dynamic load {#hotels} hotel{s} in {#location} -->
					</div>
				</div>
				<div class="col-md-6 col-sm-6 col-xs-12 module-sortby">
					<div class="pull-right xs-nofloat">
						<label class="strong pull-left xs-nofloat">Sort by</label>
						<div class="dropdown pull-left xs-nofloat">
						  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
							<span class="caret"></span>
						  </button>
						  <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
							<!-- dynamic load dropdown elements -->
						  </ul>
						</div>
					</div>
				</div>			
			</header>
			<div class="list-hotels clear">
				<!-- dynamic list of hotels -->		
			</div>
		</div>
	</body>
</html>
